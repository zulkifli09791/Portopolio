    <style>
        /* Kontainer utama */
        #layout-two .container {
            display: flex;
            align-items: center; /* Rata tengah secara vertikal */
            justify-content: center; /* Rata tengah secara horizontal */

        #layout-two img {

        /* Bagian Teks */
        #layout-two .box:last-child {

        /* Responsif untuk layar kecil */

            #layout-two .container {
