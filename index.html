<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Portofolio Zulkifli</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Gaya video */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Agar video memenuhi layar */
            z-index: -1;
            /* Video berada di belakang konten */
        }


        /* Konten utama */
        .content {
            position: relative;
            z-index: 1;
            /* Pastikan konten muncul di atas video */
            text-align: center;
            padding-top: 20%;
        }

        .content h1 {
            font-size: 3em;
            margin: 0;
        }

        .content p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .content button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            color: #333;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .content button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        body {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        body.fade-out {
            opacity: 0;
        }


        /* Footer tetap di bawah */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 20px;
            font-size: 0.9em;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            /* Memastikan footer selalu terlihat di atas elemen lain */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #4caf50;
            /* Warna hover hijau */
        }

        footer .social-link {
            display: inline-flex;
            align-items: center;
            margin: 0 15px;
        }

        footer .social-link img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            border-radius: 50%;
            /* Membuat ikon berbentuk lingkaran */
        }

        footer p {
            margin-top: 10px;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>

<body>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        if (sessionStorage.getItem("fade")) {
            document.body.classList.remove("fade-out");
            sessionStorage.removeItem("fade");
        }
    });

    document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", function (event) {
            if (!link.target || link.target === "_self") {
                event.preventDefault();
                document.body.classList.add("fade-out");
                sessionStorage.setItem("fade", "true");
                setTimeout(() => {
                    window.location = link.href;
                }, 500);
            }
        });
    });
    </script>
